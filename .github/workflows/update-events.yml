name: Aggiorna Eventi Sportivi

on:
  schedule:
    # Esegue alle 06:00 CET ogni giorno
    - cron: '0 5 * * *'
    # Esegue alle 06:00 CET ogni giorno
    - cron: '0 9 * * *'
    # Esegue alle 06:00 CET ogni giorno
    - cron: '0 11 * * *'
    # Esegue alle 18:00 CET ogni giorno
    - cron: '0 17 * * *'

  # Permette esecuzione manuale dal tab Actions
  workflow_dispatch:

  # Esegue ad ogni push su main (opzionale, utile per test)
  push:
    branches:
      - main

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scrape_events.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add eventi.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Auto-update eventi.json" && git push)
